
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RONZ GAMES</title>
  <style>
    body {
      background: linear-gradient(to right, #000428, #004e92);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    header {
      padding: 20px;
      background: #000;
      box-shadow: 0 0 20px #0ff;
    }
    h1 {
      margin: 0;
      font-size: 2em;
      text-shadow: 0 0 10px #0ff;
    }
    .chip {
      color: #0f0;
      font-size: 1.3em;
    }
    .games, .login {
      margin-top: 20px;
    }
    .game {
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      margin: 10px auto;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>RONZ GAMES</h1>
    <div class="chip">Chips: <span id="chipCount">0</span></div>
    <button onclick="claimDaily()">Klaim 5000 Chip Harian</button>
  </header>

  <div class="games">
    <div class="game" onclick="playSlot()">
      <h3>🎰 Slot Machine</h3>
      <p>Putar dan Menang!</p>
    </div>
  </div>

  <div class="login">
    <input id="username" placeholder="Nama pengguna" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    let user = null;
    let chips = 0;
    let lastClaim = null;

    async function login() {
      const input = document.getElementById('username');
      const name = input.value.trim();
      if (!name) return alert('Masukkan nama');
      user = name;
      localStorage.setItem('username', user);
      const res = await fetch(`/api/get-user?username=${user}`);
      if (res.ok) {
        const data = await res.json();
        chips = data.chips;
        lastClaim = data.lastClaim;
      } else {
        chips = 10000;
        lastClaim = null;
        await saveUser();
        alert('Akun baru dibuat!');
      }
      updateChip();
    }

    async function saveUser() {
      await fetch('/api/save-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, chips, lastClaim })
      });
    }

    function updateChip() {
      document.getElementById('chipCount').textContent = chips;
    }

    async function claimDaily() {
      if (!user) return alert('Login dulu!');
      const today = new Date().toISOString().slice(0, 10);
      if (lastClaim === today) return alert('Sudah klaim hari ini');
      chips += 5000;
      lastClaim = today;
      updateChip();
      await saveUser();
      alert('+5000 Chip Harian!');
    }

    async function playSlot() {
      if (!user) return alert('Login dulu!');
      if (chips < 1000) return alert('Chip tidak cukup');
      const symbols = ['🍒','🍋','7️⃣','💎'];
      const spin = [0,0,0].map(() => symbols[Math.floor(Math.random()*symbols.length)]);
      alert('🎰 ' + spin.join(' '));
      if (spin[0] === spin[1] && spin[1] === spin[2]) {
        chips += 1500;
        alert('Menang +1500!');
      } else {
        chips -= 1000;
      }
      updateChip();
      await saveUser();
    }

    // Auto login if saved
    const stored = localStorage.getItem('username');
    if (stored) {
      document.getElementById('username').value = stored;
      login();
    }
  </script>
</body>
</html>
